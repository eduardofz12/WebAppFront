<div class="main-div">
    <ngx-loading [show]="loading"></ngx-loading>
    <mat-card>
        <mat-card-title>Fazer login</mat-card-title>
        <br>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline" hideRequiredMarker>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="Login" class="form-control" required>
                </mat-form-field>
                <mat-form-field appearance="outline" hideRequiredMarker>
                    <mat-label>Senha</mat-label>
                    <input matInput showHideInput id="mysecretpassword" type="password" formControlName="Senha"
                        class="form-control" required>
                </mat-form-field>

                <div id="options">
                    <div id="forgotPassword">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div>
                        <mat-checkbox color="primary" formControlName="remindLogin">Lembrar login</mat-checkbox>
                    </div>
                </div>

                <mat-card-actions>
                    <button mat-button color="primary" type="button">Criar conta</button>
                    <button mat-raised-button color="primary" (click)="onSubmit()" id="buttonLogin">Entrar</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
